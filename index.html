<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-container">
    <h2>Total Amount</h2>
    <input type="text" id="totalAmount" class="total-amount" disabled>
    
    <div id="entries" class="entries">
        <!-- Entries will be dynamically added here -->
    </div>
    
    <button id="addEntry" class="add-entry">+ Add New Entry</button>
</div>

<script src="script.js"></script>
</body>
</html>
